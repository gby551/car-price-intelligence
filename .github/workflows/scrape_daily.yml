name: Mobile.de Daily Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Am adăugat requests și beautifulsoup4 aici explicit
          pip install pandas requests beautifulsoup4 

      - name: Run scraper
        run: python update_prices.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p database
          git add database/cars.db
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update car database: $(date)" && git push)
