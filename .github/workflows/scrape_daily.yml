name: Mobile.de Daily Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permisiuni necesare pentru ca Bot-ul să poată scrie în repository
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Instalează bibliotecile din requirements-ul tău + cele de scraping
          pip install streamlit==1.28.0 pandas==2.1.1 plotly==5.17.0 requests beautifulsoup4

      - name: Run scraper
        run: python update_prices.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Verificăm dacă există folderul database, dacă nu, îl creăm
          mkdir -p database
          
          git add database/cars.db
          
          # Facem commit doar dacă există modificări în baza de date
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update car database: $(date)" && git push)
