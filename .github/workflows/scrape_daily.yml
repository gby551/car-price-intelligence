name: Mobile.de Daily Scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Esențial pentru a permite pull/rebase corect

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 

      - name: Run scraper
        run: python update_prices.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ne asigurăm că folderul există
          mkdir -p database
          
          # Adăugăm baza de date
          git add database/cars.db
          
          # Verificăm dacă sunt modificări reale înainte de commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update car database: $(date)"
            
            # Această parte rezolvă eroarea ta "rejected"
            git pull --rebase origin main
            git push origin main
          fi
